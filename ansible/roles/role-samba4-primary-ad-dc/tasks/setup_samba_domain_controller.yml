- name: "Symlink to /var/lib/samba/private/krb5.conf to /etc/krb5.conf"
  file:
    src: /var/lib/samba/private/krb5.conf
    dest: /etc/krb5.conf
    state: link
    force: yes
  when:
    - smb_dc_result.failed == true

- name: "Enable Services"
  systemd:
    enabled: yes
    state: started
    name: "{{ item }}"
  with_items:
    - samba-ad-dc.service
    - smbd.service
    - nmbd.service
    - winbind.service
  when:
    - smb_dc_result.failed == true

- name: "Edit Fstab"
  replace:
    path: /etc/fstab
    regexp: 'errors=remount-ro 0'
    replace: 'user_xattr,acl,barrier=1,errors=remount-ro,relatime 0'
    backup: yes
  when:
    - smb_dc_result.failed == true


- name: "Allow traffic for Application Samba4 AD-DC"
  ufw:
    rule: allow
    name: Samba

- name: "Allow all DNS traffic on port 53/tcp"
  ufw:
    rule: allow
    port: '53'
    proto: "{{ item }}"
  with_items:
    - tcp
    - udp

- name: "DC Login"
  import_tasks: domain_controller_login.yml
